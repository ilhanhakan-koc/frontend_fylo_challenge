<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

  <main class="main">

    <section class="main__grid--container">

      <div class="grid__container--left">
        <img src="images/logo.svg" alt="">
        <ul>
          <li>
            <img src="images/icon-document.svg" alt="">
          </li>
          <li>
            <img src="images/icon-folder.svg" alt="">
          </li>
          <li>
            <img src="images/icon-upload.svg" alt="">
          </li>
        </ul>
      </div>

      <div class="grid__container--right">
        <div class="container__right--infobox">
          <h2>185</h2>
          <p>gb left</p>
        </div>

        <div class="container__right--content">
          <p>You've used <strong>815 GB</strong> of your storage</p>

          <div class="container__right--loadbar">
            <div class="container__right--loadbar-inner">
              <div class="container__right-loadbar-inner-dot"></div>
            </div>
          </div>

          <ul>
            <li>0 GB</li>
            <li>1000 GB</li>
          </ul>
        </div>
      </div>

    </section>

  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/ilhanhakan-koc">Ilhan</a>.
    </div>
  </footer>
</body>
</html>
